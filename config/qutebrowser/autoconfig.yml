    https://community.signalusers.org: true
    https://discord.com: true
    https://gitter.im: true
    https://hacktheplanetbook.com: false
    https://mail.protonmail.com: true
    https://new.reddit.com: true
    https://old.reddit.com: true
    https://web.whatsapp.com: true
    https://www.infoworld.com: false
    https://www.netflix.com: true
    https://www.reddit.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://mail.protonmail.com?to=%25s: false
    https://webmail.migadu.com?mailto&to=%25s: false
